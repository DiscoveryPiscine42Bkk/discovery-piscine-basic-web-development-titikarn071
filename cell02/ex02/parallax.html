<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Parallax Web Page</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      scroll-behavior: smooth;
    }
    .parallax {
      background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1200&q=80');
      min-height: 100vh;
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .parallax-message {
      background: rgba(0,0,0,0.5);
      color: #fff;
      padding: 32px 48px;
      border-radius: 18px;
      font-size: 2em;
      text-align: center;
      box-shadow: 0 4px 24px rgba(0,0,0,0.2);
    }
    .black-block {
      background: #111;
      min-height: 350px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .black-message {
      color: #fff;
      font-size: 1.7em;
      text-align: center;
      letter-spacing: 1px;
    }
    .parallax2 {
      background-image: url('https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=1200&q=80');
      min-height: 100vh;
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .parallax2-message {
      background: rgba(255,255,255,0.7);
      color: #222;
      padding: 32px 48px;
      border-radius: 18px;
      font-size: 2em;
      text-align: center;
      box-shadow: 0 4px 24px rgba(0,0,0,0.15);
    }
    @media (max-width: 700px) {
      .parallax-message, .parallax2-message {
        font-size: 1.1em;
        padding: 18px 10px;
      }
      .black-message {
        font-size: 1em;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="parallax">
    <div class="parallax-message">
      Welcome to the Parallax Experience!
    </div>
  </div>
  <div class="black-block">
    <div class="black-message">
      This is a cool black block with your custom message.<br>
      Scroll down to see more!
    </div>
  </div>
  <div class="parallax2">
    <div class="parallax2-message">
      You made it to the bottom!<br>
      Here is the second parallax image.
    </div>
  </div>
</body>
</html>
