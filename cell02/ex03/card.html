<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Card</title>
  <link rel="stylesheet" href="card.css">
</head>
<body>
  <div class="profile-card">
    <div class="profile-title">Profile Card</div>
    <div class="profile-table">
      <div class="profile-row">
        <div class="profile-cell">
          <img class="profile-pic" src="https://randomuser.me/api/portraits/men/32.jpg" alt="Profile Picture">
        </div>
      </div>
      <div class="profile-row">
        <div class="profile-cell login">titikarn071</div>
      </div>
      <div class="profile-row">
        <div class="profile-cell desc">Creative Coder</div>
      </div>
      <div class="profile-row">
        <div class="profile-cell socials">
          <a href="https://facebook.com/" target="_blank">
            <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" alt="Facebook">
          </a>
          <a href="https://twitter.com/" target="_blank">
            <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/twitter.svg" alt="Twitter">
          </a>
          <a href="https://github.com/" target="_blank">
            <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/github.svg" alt="GitHub">
          </a>
        </div>
      </div>
    </div>
    <button class="contact-btn">Contact</button>
  </div>
</body>
</html>
