<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Background Color</title>
  <style>
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.3s;
      font-family: Arial, sans-serif;
    }
    button {
      padding: 16px 32px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      background: #e17055;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 2px 8px #e1705530;
      transition: background 0.2s;
    }
    button:hover {
      background: #fdcb6e;
      color: #333;
    }
  </style>
</head>
<body>
  <button onclick="changeBg()">Change Background Color</button>
  <script>
    function changeBg() {
      const randomColor = "#" + Math.floor(Math.random()*16777215).toString(16).padStart(6, '0');
      document.body.style.background = randomColor;
    }
  </script>
</body>
</html>
