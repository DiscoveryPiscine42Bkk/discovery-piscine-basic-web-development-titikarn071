<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>It's over 9000</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      padding-top: 50px;
    }
    input, select {
      padding: 5px;
      margin: 5px;
    }
  </style>
</head>
<body>

  <h1>Simple Calculator</h1>

  <input type="text" id="left" placeholder="Left number">
  <select id="operator">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
    <option value="%">%</option>
  </select>
  <input type="text" id="right" placeholder="Right number">
  <input type="button" value="Try me!" onclick="calculate()">

  <script>
    function calculate() {
      const left = document.getElementById("left").value.trim();
      const right = document.getElementById("right").value.trim();
      const operator = document.getElementById("operator").value;

      if (!/^\d+$/.test(left) || !/^\d+$/.test(right)) {
        alert("Error :(");
        return;
      }

      const a = parseInt(left);
      const b = parseInt(right);

      if ((operator === "/" || operator === "%") && b === 0) {
        alert("It's over 9000!");
        console.log("It's over 9000!");
        return;
      }

      let result;
      switch (operator) {
        case "+": result = a + b; break;
        case "-": result = a - b; break;
        case "*": result = a * b; break;
        case "/": result = a / b; break;
        case "%": result = a % b; break;
      }

      alert("Result: " + result);
      console.log("Result:", result);
    }

    // Every 30 seconds reminder
    setInterval(() => {
      alert("Please, use me...");
    }, 30000);
  </script>

</body>
</html>
