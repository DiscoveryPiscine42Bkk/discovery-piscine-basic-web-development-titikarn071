<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basics</title>
  <style>
    body {
      background-color: pink;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .main-title {
      color: white;
      text-align: center;
      font-size: 3em;
      margin-top: 50px;
      margin-bottom: 40px;
      letter-spacing: 2px;
    }
    .shops {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-bottom: 10px;
    }
    .shop {
      text-align: center;
    }
    .shop img {
      width: 180px;
      height: 180px;
      object-fit: contain;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    .shop a {
      display: block;
      margin-top: 10px;
      color: #333;
      text-decoration: underline;
      font-weight: bold;
    }
    hr {
      margin: 40px 0 20px 0;
      border: none;
      border-top: 2px solid #fff;
    }
    .copyright {
      text-align: right;
      font-style: italic;
      font-family: "Fira Mono", "Consolas", monospace;
      color: #fff;
      margin-right: 30px;
      margin-bottom: 20px;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <h1 class="main-title">Shop &amp; Save! &#9733;</h1>
  <div class="shops">
    <div class="shop">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon">
      <a href="https://www.amazon.com" target="_blank">Visit Amazon</a>
    </div>
    <div class="shop">
      <img src="https://upload.wikimedia.org/wikipedia/commons/1/1b/Shopify_logo_2018.svg" alt="Shopify">
      <a href="https://www.shopify.com" target="_blank">Visit Shopify</a>
    </div>
  </div>
  <hr>
  <div class="copyright">
    &copy; titikarn071 2025
  </div>
</body>
</html>
