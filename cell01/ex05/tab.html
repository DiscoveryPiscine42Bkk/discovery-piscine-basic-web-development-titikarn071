<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Two Colorful Boxes</title>
  <style>
    table {
      margin: 40px auto;
      border-collapse: collapse;
    }
    td {
      width: 120px;
      height: 80px;
      text-align: center;
      font-size: 1.2em;
      font-family: Arial, sans-serif;
      color: #fff;
      border: 2px solid #fff;
    }
    .box1 {
      background-color: #e17055;
    }
    .box2 {
      background-color: #00b894;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td class="box1">Hello</td>
      <td class="box2">World</td>
    </tr>
  </table>
</body>
</html>
