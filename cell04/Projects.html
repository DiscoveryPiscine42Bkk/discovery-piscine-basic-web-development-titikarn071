<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS Department - ทีมงาน</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card-hover {
            transition: all 0.3s ease; 
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(255, 80, 153, 0.473);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-pink-100 via-blue-100 to-blue-200 min-h-screen">
    <!-- ส่วนของแถบรายการเมนู -->
    <nav class="bg-gradient-to-r from-pink-400 to-blue-400 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <h1 class="text-xl font-bold text-white drop-shadow">CS Department</h1>
                </div>
                <div class="hidden md:flex items-center space-x-8">
                    <a href="#" class="text-white hover:text-pink-200 px-3 py-2 text-sm font-medium">หน้าหลัก</a>
                    <a href="#" class="text-white hover:text-pink-200 px-3 py-2 text-sm font-medium">ประวัติ</a>
                    <a href="#" class="text-white hover:text-pink-200 px-3 py-2 text-sm font-medium">con</a>
                </div>
                <div class="md:hidden">
                    <button class="mobile-menu-button text-white hover:text-pink-200">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <!-- เมนู -->
        <div class="mobile-menu hidden md:hidden bg-gradient-to-r from-pink-400 to-blue-400 border-t">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <a href="#" class="text-white hover:text-pink-200 block px-3 py-2 text-base font-medium">หน้าหลัก</a>
                <a href="#" class="text-white hover:text-pink-200 px-3 py-2 text-sm font-medium">ประวัติ</a>
                <a href="#" class="text-white hover:text-pink-200 px-3 py-2 text-sm font-medium">con</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <!-- Header Section -->
        <div class="text-center mb-12">
            <h1 class="text-4xl font-bold text-pink-600 mb-4">ทีมงาน</h1>
            <p class="text-xl text-blue-600">พบกับสมาชิกในทีมของเรา</p>
        </div>

        <!-- Team Members Section -->
        <div class="grid md:grid-cols-2 gap-8 max-w-4xl mx-auto">
            <!-- คนที่1 -->
            <div class="bg-white rounded-lg shadow-lg overflow-hidden card-hover border-2 border-pink-300">
                <div class="p-6">
                    <div class="flex justify-center mb-6">
                        <img src="/image.png" alt="Member 1" class="w-48 h-48 rounded-lg object-cover border-4 border-pink-200">
                    </div>
                    <div class="text-center">
                        <h3 class="text-xl font-semibold text-pink-600 mb-2">สมาชิกคนที่ 1</h3>
                        <p class="text-blue-600 mb-6">นักศึกษาสาขาเทคโนโลยีคอมพิวเตอร์</p>
                        <a href="per1.html" class="bg-gradient-to-r from-pink-400 to-blue-400 text-white px-6 py-2 rounded-lg hover:from-blue-400 hover:to-pink-400 transition duration-300 font-medium shadow">
                            ดูประวัติ
                        </a>
                    </div>
                </div>
            </div>

            <!-- คนที่2 -->
            <div class="bg-white rounded-lg shadow-lg overflow-hidden card-hover border-2 border-blue-300">
                <div class="p-6">
                    <div class="flex justify-center mb-6">
                        <img src="/image.png" class="w-48 h-48 rounded-lg object-cover border-4 border-blue-200">
                    </div>
                    <div class="text-center">
                        <h3 class="text-xl font-semibold text-blue-600 mb-2">สมาชิกคนที่ 2</h3>
                        <p class="text-pink-600 mb-6">นักศึกษาสาขาเทคโนโลยีคอมพิวเตอร์</p>
                        <a href="per2.html" class="bg-gradient-to-r from-blue-400 to-pink-400 text-white px-6 py-2 rounded-lg hover:from-pink-400 hover:to-blue-400 transition duration-300 font-medium shadow">
                            ดูประวัติ
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>
<script>
        $(document).ready(function() {
            $('.mobile-menu-button').click(function() {
                $('.mobile-menu').toggleClass('hidden');
            });
        });
    </script>
</body>
</html>
